<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы программирования</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Основы програмирования</h1>
    <div class="slider__container">
        <div class="container">
            <div class="slider__wrapper" id="slider__wrapper">
                <div class="slider__top" id="top">
                    <img src="img/arrow.png" alt="" class="arrow slider__arrow-left">   
                    <div class="frame" id="frame">
                        <div class="slider" id="slider">
                            <img src="img/1.jpg" alt="1" class="slider__img">
                            <img src="img/2.jpg" alt="2" class="slider__img">
                            <img src="img/3.jpg" alt="3" class="slider__img">
                            <img src="img/4.jpg" alt="4" class="slider__img">
                        </div>
                    </div>          
                    <img src="img/arrow.png" alt="" class="arrow slider__arrow-right">                   
                </div>
                <div class="slider__bottom" id="bottom">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
